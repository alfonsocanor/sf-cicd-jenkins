<template>
    <div style="margin-bottom:10px">
        <div class="slds-grid slds-wrap slds-size_1-of-1">
            <div class="slds-col slds-size_1-of-8 slds-text-title_bold">Id</div>  
            <div class="slds-col slds-size_2-of-8 slds-text-title_bold">Product Code</div>  
            <div class="slds-col slds-size_2-of-8 slds-text-title_bold">Product Name</div> 
            <div class="slds-col slds-size_3-of-8 slds-text-title_bold">Description</div> 
        </div>
        <template for:each={productList} for:item="product">
            <div key={product.id} class="slds-grid slds-wrap slds-size_1-of-1">
                <div class="slds-col slds-size_1-of-8">{product.id}</div> 
                <div class="slds-col slds-size_2-of-8">{product.productCode}</div>  
                <div class="slds-col slds-size_2-of-8">{product.productName}</div>  
                <div class="slds-col slds-size_3-of-8">{product.description}</div>  
            </div>
        </template>
    </div>

    <hr>

    <lightning-combobox
        name="lwcFiles"
        label="If you cannot use browser console, you will find the files here for your analysis"
        value={value}
        placeholder="Select file"
        options={options}
        onchange={handleComboboxChange}>
    </lightning-combobox>

    <template if:true={renderComponents}>
        <div style="min-height:480px; cursor:pointer;">
            <template if:true={renderHtml}>
                <img src={htmlImage} onclick={handleOpenModal}>
            </template>

            <template if:true={renderJs}>
                <img src={jsImage} onclick={handleOpenModal}>
            </template>
        </div>
    </template>

    <template if:true={openModal}>
        <c-lwc-image-modal 
            image-url={imageUrl}
            onclosemodal={handleCloseModal}>
        </c-lwc-image-modal>
    </template>
</template>
